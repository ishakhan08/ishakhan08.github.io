<body>

 <link rel="javascript" href="assets/javascript/app.js">
 <div class = "head">
    <div class = "row">
        <div class = "col-lg-6">
            <div class="logo">
                            NOT AT Work
                       
            </div>
        </div>
        <div class = "col-lg-3">
            <a class="navbar-brand" href="#"></a>
            <button style="margin-top: 10%;"type="button"class="btn btn-primary magicButton"><i class="fas fa-search" id = "head-icon"></i> Search Nearby</button>
        </div>
        <div class = "col-md-3">
            <div class="toggleWrapper">
                <input type="checkbox" class="dn" id="dn"/>
                <label for="dn" class="toggle">
                    <span class="toggle__handler">
                    <span class="crater crater--1"></span>
                    <span class="crater crater--2"></span>
                    <span class="crater crater--3"></span>
                    </span>
                    <span class="star star--1"></span>
                    <span class="star star--2"></span>
                    <span class="star star--3"></span>
                    <span class="star star--4"></span>
                    <span class="star star--5"></span>
                    <span class="star star--6"></span>
                </label>
            </div>
        </div>
        </div>
    
    </div>
    
<!-- Map -->
<div class = "main-body">
    <div class = "row">
        <div class = "col-lg-6">
            <div id="mapid" style="height: 900px; width: 100%;"></div>
       </div>
    <!-- Section -->
    <!-- Removed "container from the div class to allow 100% width" -->
    <div class = "col-lg-6">
        <div class=" section-container no-gutters">
    </div>
    </div>
    </div>
</div>
